<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navigation Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="nav-icon"></div>
                <div class="header-text">Sample Nav Header</div>
            </div>

            <div class="links-large-screen" id="linknav">
                <a href="" class="nav-item">HOME</a>
                <a href="" class="nav-item">ABOUT</a>
                <a href="" class="nav-item">CONTACT</a>
            </div>

            <div class="mobile-nav-button">
                <p class="h-line">_</p>
                <p class="h-line">_</p>
                <p class="h-line">_</p>
            </div>
        </div>

        <div class="links-small-screen">
            <a href="" class="item-text-small">HOME</a>
            <a href="" class="item-text-small">ABOUT</a>
            <a href="" class="item-text-small">CONTACT</a>
        </div>

    </section>

    <script src="app.js" async defer></script>
</body>

</html>
